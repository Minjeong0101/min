<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách nhiệm vụ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('jiminjeongcross.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      color: white;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px #000;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    input, button {
      padding: 12px;
      margin: 8px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    input[type="text"] {
      width: 300px;
    }

    input[type="number"] {
      width: 100px;
    }

    button {
      background-color: #00c3ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #008bb3;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 30px;
    }

    li {
      background-color: rgba(0, 0, 0, 0.6);
      margin: 10px auto;
      padding: 15px;
      width: 60%;
      border-radius: 10px;
      font-size: 18px;
      position: relative;
    }

    .delete-btn {
      position: absolute;
      right: 15px;
      top: 15px;
      background-color: #e74c3c;
      padding: 5px 10px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    .countdown {
      color: #ffcc00;
      font-weight: bold;
      margin-top: 6px;
    }
  </style>
</head>
<body>

  <h1>Danh sách nhiệm vụ</h1>

  <div class="container">
    <input type="text" id="taskInput" placeholder="Nhập nhiệm vụ...">
    <input type="number" id="timeInput" placeholder="phút" min="1">
    <br>
    <button onclick="addTask()">Thêm nhiệm vụ</button>
  </div>

  <ul id="taskList"></ul>

  <script>
    let tasks = [];

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const timeInput = document.getElementById("timeInput");

      const text = taskInput.value.trim();
      const minutes = parseInt(timeInput.value);

      if (text === "" || isNaN(minutes) || minutes <= 0) return;

      const id = "task-" + Date.now();
      const task = {
        id,
        text,
        remaining: minutes * 60
      };

      tasks.push(task);
      renderTask(task);
      taskInput.value = "";
      timeInput.value = "";

      startCountdown(task);
    }

    function renderTask(task) {
      const ul = document.getElementById("taskList");
      const li = document.createElement("li");
      li.id = task.id;

      li.innerHTML = `
        ${task.text}
        <div class="countdown" id="countdown-${task.id}">${formatTime(task.remaining)}</div>
        <button class="delete-btn" onclick="deleteTask('${task.id}')">Xóa</button>
      `;

      ul.appendChild(li);
    }

    function startCountdown(task) {
      const interval = setInterval(() => {
        task.remaining -= 1;
        const display = document.getElementById(`countdown-${task.id}`);
        if (display) {
          display.innerText = formatTime(task.remaining);
        }

        if (task.remaining <= 0) {
          clearInterval(interval);
          alert(`Hết giờ cho: ${task.text}`);
          deleteTask(task.id);
        }
      }, 1000);
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      const li = document.getElementById(id);
      if (li) li.remove();
    }
  </script>

</body>
</html>
